<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("Laura.jpg");
      background-size: 200%;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>

  <script>
    // Here is an image inspector, but the buttons are not implemented yet, that will
    // be your task!
    //  - the nav buttons (up, down, left, right) move the background by 10px
    //  - the zoom buttons increase/decrease the image by 20%
    //  - attach only two event listeners to the nav element
    //    - one for navigation
    //    - one for zooming
    window.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('nav');
      const imgInspector = document.querySelector('.img-inspector');

      button.addEventListener('click', (event) => {
        if (event.target.tagName === 'button') {
          const dataAction = event.target.attributes['data-action'].value;
          const dataDirection = event.target.attributes['data-direction'].value;

          if (dataAction === 'move') {
            moveImage(dataDirection);
          } else if (dataAction === 'zoom') {
            zoomImage(dataDirection);
          }
        }
      });

      function moveImage(direction) {
        let backgroundPositionY = 0 //nincs kész
        let backgroundPositionX = 0 // nincs kész

        if (direction === 'up') {
          backgroundPositionY -= 10;
          imgInspector.style.backgroundPositionY = `${backgroundPositionY}px`;
        } else if (direction === 'down') {
          backgroundPositionY += 10;
          imgInspector.style.backgroundPositionY = `${backgroundPositionY}px`;
        } else if (direction === 'left') {
          backgroundPositionX -= 10;
          imgInspector.style.backgroundPositionX = `${backgroundPositionX}px`;
        } else if (direction === 'right') {
          backgroundPositionX += 10;
          imgInspector.style.backgroundPositionX = `${backgroundPositionX}px`;

        }

      }

      function zoomImage(direction) {
        let backgroundSize = 50; //nincs kész

        if (direction === 'in') {
          backgroundSize += 20;
        } else if (direction === 'out') {
          backgroundSize -= 20;
        }

      }
    });  
  </script>
  <!-- 
    OR

    <script src="bubbling.js"></script> -->
</body>

</html>
