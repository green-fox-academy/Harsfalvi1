  the goldfish You should add 2 radio buttons for Do you want to sign up for cat facts? Yes No Create two buttons, both
  should be disabled by default I love cats Sign up -->

  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Button Disable</title>
  </head>

  <body>
    <form action="#" id="button-disable">
      <p>What is your favourite pet?</p>
      <label for="dog">Dog</label>
      <input type="radio" name="pet" id="dog" />
      <label for="cat">Cat</label>
      <input type="radio" name="pet" id="cat" />
      <label for="viktor">Viktor the goldfish</label>
      <input type="radio" name="pet" id="viktor" />
      <p>Do you want to sign up for cat facts?</p>
      <label for="yes">Yes</label>
      <input type="radio" name="facts" id="yes" />
      <label for="no">No</label>
      <input type="radio" name="facts" id="no" />
      <input type="submit" disabled="disabled" id="cat-button" value="I love cats" />
      <input type="submit" disabled="disabled" id="signup-button" value="Sign up" />
      <script src="app2.js"></script>
    </form>
  </body>

  </html>
