<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
</head>

<body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    </script>
    <!-- You can work in the html or in a separate js file. Like:-->
    <script>
        // 1)  Append every paragraph with the last one's content.
        const content = document.querySelectorAll('p');
        for (let i = 0; i < content.length; i++) {
            console.log(content[i].textContent);
        }
        // 2)  Do the same again, but you should keep the cat strong.
        const content2 = document.querySelectorAll('p');
        for (let i = 0; i < content2.length; i++) {
            console.log(content2[i].innerHTML);
        }
    </script>

</body>
