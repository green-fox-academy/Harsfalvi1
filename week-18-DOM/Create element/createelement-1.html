<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <!-- You can work in the html or in a separate js file. Like: -->

  <script>
    // Add an item that says 'The Green Fox' to the asteroid list.
    const asteroidList = document.querySelector('ul.asteroids');
    const newLi1 = document.createElement('li');
    newLi1.innerText = 'The Green Fox';
    asteroidList.appendChild(newLi1);


    //Add an item that says 'The Lamplighter' to the asteroid list.
    const newLi2 = document.createElement('li');
    newLi2.innerText = 'The Lamplighter';
    asteroidList.appendChild(newLi2);

    //Add a heading saying 'I can add elements to the DOM!' to the.container.
    const heading = document.createElement('h2');
    heading.textContent = 'I can add elements to the DOM!';
    document.querySelector('div.container').appendChild(heading);

    //Add an image, any image, to the container.
    const container = document.querySelector('.container');
    const image = document.createElement('img');
    image.setAttribute(
      'src',
      'http://www.funlava.com/wp-content/uploads/2014/02/92.jpg'
    );
    container.appendChild(image);

  </script>

  <!--OR

    <script src="createelement-1.js"></script> -->
</body>

</html>
