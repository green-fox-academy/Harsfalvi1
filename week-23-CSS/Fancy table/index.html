<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Fancy Table" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fancy Table</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td data-currency="usd">50</td>
            </tr>
            <tr>
                <td>February</td>
                <td data-currency="usd">10</td>
            </tr>
            <tr>
                <td>March</td>
                <td data-currency="usd">85</td>
            </tr>
            <tr>
                <td>April</td>
                <td data-currency="usd">56</td>
            </tr>
            <tr>
                <td>May</td>
                <td data-currency="usd">98</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
